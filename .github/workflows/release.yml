name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-wheels:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            manylinux: "off"
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            manylinux: "off"
          - os: macos-15-intel
            target: x86_64-apple-darwin
            manylinux: auto
          - os: macos-latest
            target: aarch64-apple-darwin
            manylinux: auto

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: dist/*.whl

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: android-actions/setup-android@v3

      - name: Install NDK r25b
        run: yes | sdkmanager "ndk;25.2.9519653" > /dev/null

      - name: Build wheel
        run: |
          rustup target add aarch64-linux-android
          pip install maturin

          NDK_BIN="$ANDROID_HOME/ndk/25.2.9519653/toolchains/llvm/prebuilt/linux-x86_64/bin"
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER="$NDK_BIN/aarch64-linux-android24-clang"
          export CC_aarch64_linux_android="$NDK_BIN/aarch64-linux-android24-clang"
          export AR_aarch64_linux_android="$NDK_BIN/llvm-ar"

          maturin build --release --target aarch64-linux-android --out dist

      - name: Fix wheel platform tag for Termux
        run: |
          cd dist && for f in *.whl; do
            mv "$f" "$(echo "$f" | sed 's/-[^-]*\.whl$/-linux_aarch64.whl/')"
          done

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-aarch64-linux-android
          path: dist/*.whl

  publish:
    needs: [build-wheels, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: List wheels
        run: ls -la dist/

      - name: Separate Android wheel
        run: |
          mkdir -p android-dist
          mv dist/*linux_aarch64*.whl android-dist/ || true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Attach Android wheel to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          # Create release if it doesn't exist
          gh release view "$TAG" || gh release create "$TAG" --title "$TAG" --notes "Release $TAG"
          # Upload Android wheel
          gh release upload "$TAG" android-dist/*.whl --clobber
